<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraMee</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="content">
      <div id="content_right">
        <main>
          <div id="message">
            <div id="chat_box">
              <div id="account">
                <img src="img/account01.png" alt="">
                <h3 class="account_name">田木一郎</h3>
                <p class="online">ログイン</p>
                <div class="call"><v-icon>phone</v-icon></div>
              </div>
              <div id="chat">
                <form class="sent_message" action="index.html" method="post">
                  <textarea name="name" rows="8" cols="80" placeholder="ここにメッセージを入力"></textarea>
                </form>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
