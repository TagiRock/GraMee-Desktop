<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraMee</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="cartbox">
      <form class="" action="index.html" method="post">
        <div class="typebox">
          <label for="">E-mail Address</label><input type="text" name="" value="">
        </div>
        <div class="typebox">
          <label for="">Password</label><input type="text" name="" value="">
        </div>
        <div class="class">
          <img src="img/class/class01.jpg" alt="">
          <h2 class="class_name">EnterClassTitle. EnterClassTitle.</h2>
          <div id="tag">
            <span class="en"><v-icon>local_offer</v-icon>WEB</span>
            <span class="en"><v-icon>local_offer</v-icon>HTML</span>
            <span class="en"><v-icon>local_offer</v-icon>Easy</span>
          </div>
          <span id="price"><span class="tax ja">税込</span>￥1,600</span>
        </div>
        <div class="btnbox cf">
          <button type="button" name="button" class="cancel">キャンセル</button>
          <button type="button" name="button" class="buy">受講を確定</button>
        </div>
      </form>
      <div class="help">
        <p>お支払いは授業後に確定されます</p>
        <v-icon>help_outline</v-icon>
      </div>
    </div>
  </body>
</html>
