<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraMee</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="open_classbox">
      <form class="" method="post">
        <a href="#" class="upload_img"><img src="img/upload.svg" alt=""></a>
        <div id="open_class_form">
          <div class="class_name">
            <label for="">教室名を入力</label><input type="text" name="" value="">
          </div>
          <div class="class_txt">
            <label for="">教室の説明文</label><textarea name="name" rows="8" cols="80"></textarea>
          </div>
          <div class="genre_select">
            <label for="">ジャンルを選ぶ</label><a class="dropdown-button btn ja" href="#" data-activates="dropdown1"><i class="material-icons">keyboard_arrow_down</i></a>
          </div>
          <div class="language_select">
            <label for="">言語を選ぶ</label>
            <a class="dropdown-button btn ja" href="#" data-activates="dropdown1"><i class="material-icons">keyboard_arrow_down</i></a>
          </div>
          <div class="level_select">
            <label for="">レベルを選ぶ</label>
            <a class="dropdown-button btn ja" href="#" data-activates="dropdown1"><i class="material-icons">keyboard_arrow_down</i></a>
          </div>
          <div class="price">
            <label for="">価格</label><input type="text" name="" value="">
          </div>
          <ul class="all_price">
            <li>授業料手数料<span>¥-</span></li>
            <li class="profits">授業料利益<span>¥-</span></li>
          </ul>
        </div>
      </form>
      <div class="btnbox cf">
        <button type="button" name="button" class="cancel">キャンセル</button>
        <button type="button" name="button" class="open">開講する</button>
      </div>
    </div>
  </body>
</html>
